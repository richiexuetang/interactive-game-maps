version: "3"
services:
  app:
    image: ritcher-map-api
    build:
      context: .
      dockerfile: Dockerfile
      target: deploy
    ports:
      - 5001:5001
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: map-db
